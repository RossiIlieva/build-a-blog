{% extends "base.html" %}

{% block content %}

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>


    <label>
        <div>content</div>
        <textarea name="new_blog_text">{{new_blog_text}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>


{% endblock %}
